<BODY>
<H3></H3>
　東日本大震災の津波によって多くの堤防が簡単に壊れてしまった。
<BR>
では、なぜ簡単に壊れてしまったのだろうか。ここでは従来の堤防について詳しく分析していく。
<P>
　その理由は、補強がなされていない堤防の天端や陸側の地盤、壁が先に崩れて内部から土砂が流出していき、波の力に耐えられなくなったためである。
つまり、陸側に補強が十分なされていなかった場合に津波が越水すると、
堤防の天端や陸側の地盤、コンクリートの壁が先に崩れて内部から土砂が流出していき、簡単に壊れてしまうということである。
